<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Home.css" />
    <script
      src="https://kit.fontawesome.com/cdff97531f.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $(".nav").load("jquery/nav.html");
      });
    </script>
  </head>
  <body>
    <div class="nav"></div>

    <div class="center">
      <div class="poster">
        <img src="images/default_music.jpg" alt="#" srcset="" id="changimg" />
      </div>
      <div class="listitems">
        <div class="item">
          <img
            src="images/What_Makes_You_Beautiful_Album_Cover.jpg"
            alt="#"
            class="songimg"
          />
          <span class="songname"><h4>What makes you beautiful</h4></span>
          <span><i class="fa fa-solid fa-play"></i></span>
        </div>
        <div class="item">
          <img
            src="images/The_Weeknd_-_Blinding_Lights.png"
            class="songimg"
            alt="#"
          />
          <span class="songname"><h4>Blinding Lights</h4></span>
          <span><i class="fa fa-solid fa-play"></i></span>
        </div>
        <div class="item">
          <img src="images/shake_it_off.png" class="songimg" alt="#" />
          <span class="songname"><h4>Shake It Off</h4></span>
          <span><i class="fa fa-solid fa-play"></i></span>
        </div>
        <div class="item">
          <img src="images/thank_you_next.jpg" alt="#" class="songimg" />
          <span class="songname"><h4>Thank You Next</h4></span>
          <span><i class="fa fa-solid fa-play"></i></span>
        </div>
        <div class="item">
          <img src="images/Photograph.jpg" class="songimg" alt="#" />
          <span class="songname"><h4>Photograph</h4></span>
          <span><i class="fa fa-solid fa-play"></i></span>
        </div>
        <div class="item">
          <img src="images/Apna_Bana_Le.jpg" class="songimg" alt="#" />
          <span class="songname"><h4>Apna Bana Le</h4></span>
          <span><i class="fa fa-solid fa-play"></i></span>
        </div>
      </div>
    </div>
    <div class="play">
      <input type="range" name="playrange" value="0" id="myprogressbar" />
      <div id="playicon">
        <i class="fa fa-2x fa-solid fa-backward"></i>
        <i class="fa fa-2x fa-solid fa-play" id="playbtn"></i>
        <i class="fa fa-2x fa-solid fa-forward"></i>
      </div>
    </div>
    <script src="Home.js"></script>
  </body>
</html>
